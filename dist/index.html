<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <span class="material-symbols-outlined">
                nest_farsight_weather
            </span>
            <h1>Weather App</h1>
        </div>
    </div>
    <div class="body">
        <div class="body-container">
            <form action="" class="form-container" form-container>
                <div class="form">
                    <input type="text" id="location" required/>
                    <label for="location" id="label-location">Enter your location here...</label>
                    <button type="submit" id="submitBtn">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="result" result>
        <div class="result-container">
            <div class="header-result">
                <div class="top">
                    <div class="left">
                        <h2 class="location">Location</h2>
                    <h4 class="date">Date/location</h4>
                    </div>
                    <div class="right">
                        <span class="material-symbols-outlined" icon-weather>
                            cloud
                        </span>
                        <h4 class="condition">
                            condition
                        </h4>
                    </div>
                </div>
            </div>
            <div class="body-result">
                <h1 class="weather"> weather C</h1>
                <div>
                    <h2 class="humidity">humidity</h2>
                    <h2 class="pressure">pressure</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/index.js" defer></script>
</body>
</html>
